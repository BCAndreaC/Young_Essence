name: Deploy to GitHub Pages  # Nombre del workflow

on:
  push:
    branches: [ main ]  # Se ejecuta al hacer push a la rama "main"

jobs:
  deploy:
    runs-on: ubuntu-latest  # Usa un servidor con Ubuntu

    steps:
      # Paso 1: Descarga tu c칩digo del repositorio
      - name: Checkout code
        uses: actions/checkout@v2

      # Paso 2: Instala Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Usa Node.js 18 (o la versi칩n que necesites)

      # Paso 3: Instala dependencias y genera la carpeta "dist/"
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # Paso 4: Despliega en GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Token de GitHub (autom치tico)
          publish_dir: ./dist  # Carpeta que se desplegar치